<section class="bg-dark text-white"  [style.backgroundImage]="'url('+ slika.imageUrl +')'">
  <div class="container text-center" 
  >
    <h2 class="mb-4" id="citat" [ngStyle]="{'color':'#ff8000'}">Mutum est pictura poema – Slika je nema pesma</h2>
   
  </div>
</section>
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <form [formGroup]="form" #f="ngForm"  (ngSubmit)="login(f.value)" >   <!---->
         <div *ngIf="form.errors" class="alert alert-danger">
            Username or password is invalid.
          </div>
            <div formGroupName="account">
              <div class="form-group">
                <label for="username">Korisničko ime:</label>
                <input 
                      formControlName="username"
                      id="username"
                      type="text"
                      class="form-control"/>
                <div *ngIf="username.pending">Checking for uniqueness...</div>
                <div 
                  *ngIf="username.touched && username.invalid"
                  class="alert alert-danger">
                  <div *ngIf="username.errors.required">Username is required.</div>
                  <div *ngIf="username.errors.minlength">
                    Username should be minimum {{ username.errors.minlength.requiredLength}} characters.
                  </div>
                  <div *ngIf="username.errors.cannontContainSpace">
                      Username cannot contain space.
                  </div>
                  <div *ngIf="username.errors.shouldBeUnique">
                      Username is taken.
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="password">Lozinka:</label>
                  <input 
                        formControlName="password"
                        id="password"
                        type="password"
                        class="form-control"/>
              </div>
            </div>
            <button class="btn btn-primary" type="submit"  >Loguj se</button> 
        </form>
      </div>
    </div>

  </div>
</section>
